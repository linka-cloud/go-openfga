#!/usr/bin/env -S buf generate --template
---
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: go.linka.cloud/openfga/storage/protodb/pbv1
    override:
      "buf.build/openfga/api": github.com/openfga/api/proto
plugins:
- plugin: buf.build/protocolbuffers/go:v1.28.1
  out: .
  opt:
  - paths=source_relative
- plugin: buf.build/bufbuild/validate-go:v0.10.1
  out: .
  opt:
  - paths=source_relative
